<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <center><div><img src="images/logo.png"><h1><a href="home.html">Home</a> | <a href="about.html">About Me</a> | <a href="portfolio.html">Portfolio | <a href="contact.html">Contact</a></h1></div></center>
    <form action="POST">
        <fieldset>
            <legend>Your Details</legend><br>
            <label for="Name">
                Name:
                <input type="text" name="Name" placeholder="Enter Name"/>
            </label><br><br>
            <label for="Email">
                Email:
                <input type="email" name="Email" placeholder="Enter Email"/>
            </label><br><br>
        </fieldset><br><br><br>
        <fieldset>
            <legend>Your Review</legend><br>
            <label for="Source">
                How did you hear about us?
                <select>
                    <option value="Google">Google</option>
                    <option value="Social-Media">Social Media</option>
                    <option value="Newspaper">Newspaper</option>
                    <option value="Other">Other</option>
                </select>
            </label><br><br>
            <label for="Return-Visit">
                Would you visit again?
                <input type="radio" name="Return-Visit" value="Yes"/>Yes
                <input type="radio" name="Return-Visit" value="No"/>No
                <input type="radio" name="Return-Visit" value="Maybe"/>Maybe
            </label><br><br>
            <label for="Comments">
                Comments: <br><br>
                <textarea name="Comments" placeholder="Enter your Comments here..." rows="7" cols="40" style="resize: none;"></textarea>
            </label><br><br>
            <label for="Subscribe">
                Sign me up for email updates:
                <input type="checkbox" name="Subscribe"/>
            </label><br><br>
        </fieldset><br><br>
        <input type="submit" name="Submit" value="Submit">
        <input type="reset" name="Reset" value="Reset"/>
    </form>
    <iframe width="100%" height="600" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=Karachi+()&amp;t=&amp;z=6&amp;ie=UTF8&amp;iwloc=B&amp;output=embed">

</body>
</html>
